<!DOCTYPE html>
<html layout:decorate="~{base}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<div class="row mb-2" layout:fragment="content-header">
	<div class="col-sm-6">
		<h1>Input Biodata</h1>
	</div>
	<!-- 	<div class="col-sm-6"> -->
	<!-- 		<ol class="breadcrumb float-sm-right"> -->
	<!-- 			<li class="breadcrumb-item"><a href="#">Home</a></li> -->
	<!-- 			<li class="breadcrumb-item active">General Form</li> -->
	<!-- 		</ol> -->
	<!-- 	</div> -->
</div>

<div layout:fragment="content-body">

	<div class="col-12">
		<div class="card">
			<div class="card-header">
				<div class="col-md-6">
					<button class="btn btn-block btn-outline-primary btn-lg" id="btn-tambah-biodata">Tambah</button>
				</div>
			</div>
		</div>
	</div>


	<div class="modal fade" id="modal-biodata">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Form Biodata</h4>
					<button aria-label="Close" class="close" data-dismiss="modal" type="button">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="card-header"></div>
					<form id="formprofile" role="form">
						<input name="id" type="hidden" />

						<div class="form-group">
							<label for="nama">Nik</label> <input type="text" class="form-control" id="nik" name="nik"
								placeholder="Nik">
						</div>

						<div class="form-group">
							<label>Nama</label> <input type="text" class="form-control" id="name" name="name"
								placeholder="Nama">
						</div>

						<div class="form-group">
							<label>Alamat</label> <input type="text" class="form-control" id="adress" name="adress"
								placeholder="Alamat">
						</div>

						<div class="form-group">
							<label>Nomor hp</label> <input type="text" class="form-control" id="hp" name="hp"
								placeholder="Nomor hp">
						</div>

						<div class="form-group">
							<label>Tanggal Lahir</label> <input type="date" class="form-control" id="tgl" name="tgl">
						</div>

						<div class="form-group">
							<label>Tempat Lahir</label> <input type="text" class="form-control" id="tmptLahir"
								name="tmptLahir" placeholder="Tempat Lahir">
						</div>



					</form>
				</div>
				<div class="modal-footer justify-content-between">
					<button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
					<button class="btn btn-primary" id="savebtn" type="button">Save</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>

</div>

<th:block layout:fragment="add-scripts">

	<script th:src="@{/assets/js/biodata.js}"></script>

	<script>
		$('#btn-tambah-biodata').click(function () {
			formBiodata.resetForm();
			$('#modal-biodata').modal('show')
		});

		$('#savebtn').click(function () {
			formBiodata.saveForm()
		})
	</script>

</th:block>


</html>
