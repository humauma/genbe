<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Profile Form</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/AdminLTE-3.0.5/plugins/fontawesome-free/css/all.min.css}">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- DataTables -->
<link rel="stylesheet"
	th:href="@{/AdminLTE-3.0.5/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
<link rel="stylesheet"
	th:href="@{/AdminLTE-3.0.5/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
</head>
<!-- Theme style -->
<link rel="stylesheet"
	th:href="@{/AdminLTE-3.0.5/dist/css/adminlte.min.css}">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">

<body>

	<!-- form start -->
	<form role="form" id="formprofile">
		<div class="row">
			<div class="col-md-6">
				<div class="card card-primary">
					<div class="card-header">
						<h3 class="card-title">Profile Input</h3>
					</div>
					<!-- /.card-header -->
					<div class="card-body">
						<div class="form-group">
							<label for="nama">Name</label> <input type="text"
								class="form-control" id="name" name="name" placeholder="Name">
						</div>

						<div class="form-group">
							<label for="adress">Adress</label> <input type="text"
								class="form-control" id="adress" name="adress"
								placeholder="Adress">
						</div>

						<div class="form-group">
							<label for="birthday">Birthday</label> <input type="date"
								class="form-control" id="birthday" name="birthday">
						</div>

						<div class="form-group">
							<label for="filler"> </label>
						</div>

						<div class="form-group">
							<label for="filler"> </label>
						</div>


					</div>

				</div>
			</div>

			<div class="col-md-6">
				<div class="card card-success">
					<div class="card-header">
						<h3 class="card-title">Profile Input</h3>
					</div>
					<!-- /.card-header -->
					<div class="card-body">
						<div class="col-md-6">
							<div class="form-group">
								<label for="age">Age:</label> <input class="form-control"
									type="text" id="age" name="age">
							</div>

							<div class="form-group">
								<label for="religion">Religion:</label> <select
									class="form-control" id="religion" name="religion">
									<option value="Islam">Islam</option>
									<option value="Katolik">Katolik</option>
									<option value="Kristen">Kristen</option>
									<option value="Hindu">Hindu</option>
									<option value="Buddha">Buddha</option>
									<option value="Khonghucu">Khonghucu</option>
								</select>
							</div>

							<div class="col-sm-6">
								<label for="gender">Gender:</label>
								<!-- radio -->
								<div class="form-group">
									<div class="form-check">
										<input class="form-check-input" type="radio" id="gender"
											name="gender" value="Male"> <label
											class="form-check-label">Male</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" id="gender"
											name="gender" value="Female"> <label
											class="form-check-label">Female</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" id="gender"
											name="gender" value="Other"> <label
											class="form-check-label">Other</label>
									</div>
								</div>
							</div>
						</div>
						<!-- /.card-body -->

						<div class="card-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>


				</div>
			</div>

		</div>
	</form>


	<div class="card card-primary4">
		<div class="card-header">
			<h3 class="card-title">Table Profile</h3>
		</div>
		<div class="card-body">
			<table id="mytable"
				class="table table-bordered table-hover dataTable">
				<thead>
					<tr>
						<th>Name</th>
						<th>Adress</th>
						<th>Birthday</th>
						<th>Age</th>
						<th>Religion</th>
						<th>Gender</th>


					</tr>
				</thead>
				<tbody id="bodytable">
				</tbody>
			</table>
			<div class="card-footer">
				<button id="resetbutton" type="reset" class="btn btn-primary">Reset</button>
			</div>
		</div>
	</div>



	<!-- jcQuery -->
	<!-- 	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
	<!-- 	<script type="text/javascript" charset="utf8" -->

	<script th:src="@{/AdminLTE-3.0.5/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script
		th:src="@{/AdminLTE-3.0.5/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- DataTables -->
	<script
		th:src="@{/AdminLTE-3.0.5/plugins/datatables/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/AdminLTE-3.0.5/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
	<script
		th:src="@{/AdminLTE-3.0.5/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
	<script
		th:src="@{/AdminLTE-3.0.5/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/AdminLTE-3.0.5/dist/js/adminlte.min.js}"></script>
	<!-- AdminLTE for demo purposes -->
	<script th:src="@{/AdminLTE-3.0.5/dist/js/demo.js}"></script>

	<script type="text/javascript">

	<script type="text/javascript">
		$(function() {
			$('#mytable').DataTable({
				"lengthChange" : false,
				"autoWidth" : false,
				"responsive" : true,
			});
		});
	</script>

	<script type="text/javascript">
		$('#formprofile').submit(

				function(event) {
					event.preventDefault();
					var $inputs = $('#formprofile :input');
					var values = {};
					$inputs.each(function() {
						//values[this.name] = $(this).val();
					});

					$('#bodytable').append(
							"<tr><td>" + $("#name").val() + "</td><td>"
									+ $("#adress").val()
									+ "</td><td class='dataTables_empty'>"
									+ $("#birthday").val()
									+ "</td><td class='dataTables_empty'>"
									+ $("#age").val()
									+ "</td><td class='dataTables_empty'>"
									+ $('#religion option:selected').val()
									+ "</td><td class='dataTables_empty'>"
									+ $('input[name=gender]:checked').val()
									+ "</td></tr>");

					$("input[type=text],textarea").val("");
					$("input[type=date],textarea").val("");

				});
	</script>

	<script>
				$(document).ready(function() {
					$('#resetbutton').click(function() {
						$("#mytable").find("tr:gt(0)").remove();
					});
				});
	</script>




</body>

</html>
