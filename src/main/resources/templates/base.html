<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="height: auto;">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Profile Form</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/AdminLTE-3.0.5/plugins/fontawesome-free/css/all.min.css}">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- DataTables -->
<link rel="stylesheet"
	th:href="@{/AdminLTE-3.0.5/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
<link rel="stylesheet"
	th:href="@{/AdminLTE-3.0.5/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
</head>
<!-- Theme style -->
<link rel="stylesheet"
	th:href="@{/AdminLTE-3.0.5/dist/css/adminlte.min.css}">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
	
	

</head>

<!--
BODY TAG OPTIONS:
=================
Apply one or more of the following classes to to the body tag
to get the desired effect
|---------------------------------------------------------|
|LAYOUT OPTIONS | sidebar-collapse                        |
|               | sidebar-mini                            |
|---------------------------------------------------------|
-->

<body class="sidebar-mini sidebar-open" style="height: auto;">
    <div class="wrapper">
        <!-- Navbar -->
        <th:block layout:replace="~{fragment/navbar}"></th:block>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <th:block layout:replace="~{fragment/sidebar}"></th:block>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" style="min-height: 1244.06px;">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div layout:fragment="content-header" />
                </div>
            </section>
            <!-- /.content-header -->

            <!-- Main content -->
            <section class="content">
                <div layout:fragment="content-body" />
            </section>
        </div>

        <!-- /.content -->

        <!-- Main Footer -->
        <th:block layout:replace="~{fragment/footer}"></th:block>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
        <div id="sidebar-overlay"></div>

    </div>
    <!-- /.content-wrapper -->
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->
  <!-- jcQuery -->
	<script th:src="@{/AdminLTE-3.0.5/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script
		th:src="@{/AdminLTE-3.0.5/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- bs-custom-file-input -->
    <script th:src="@{/AdminLTE-3.0.5/plugins/bs-custom-file-input/bs-custom-file-input.min.js}"></script>
	<!-- DataTables -->
	<script
		th:src="@{/AdminLTE-3.0.5/plugins/datatables/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/AdminLTE-3.0.5/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
	<script
		th:src="@{/AdminLTE-3.0.5/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
	<script
		th:src="@{/AdminLTE-3.0.5/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
	 <!-- AdminLTE App -->
    <script th:src="@{/AdminLTE-3.0.5/dist/js/adminlte.min.js}"></script>
    <!-- AdminLTE for demo purposes -->
    <script th:src="@{/AdminLTE-3.0.5/dist/js/demo.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="sweetalert2.all.min.js"></script>
  
  
    <script type="text/javascript">
        $(document).ready(function () {
            bsCustomFileInput.init();
        });
    </script>

    <th:block layout:fragment="add-scripts">
    </th:block>

</body>

</html>
